---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  name: presync-csv-wait-ai1-job
  # generateName: presync-csv-wait-job-
  namespace: telco-gitops
spec:
  template:
    spec:
      containers:
        - image: registry.redhat.io/openshift4/ose-cli:latest
          command:
            - /bin/bash
            - -c
            - |
              echo "OCS PostSync Hook"
              WAIT_CLASS="ocs-storagecluster-ceph-rbd"
              OCS_CLASS="Pausing $SLEEP seconds..."
              while [ "$OCS_CLASS" != "$WAIT_CLASS" ]; do
                echo "Waiting for the OCS Storage Class to be ready. ($OCS_CLASS)"
                sleep $SLEEP
                OCS_CLASS=$( oc get storageclass | egrep $WAIT_CLASS | awk '{print $1}' )
              done
              echo "All done! Hooray!"
          imagePullPolicy: IfNotPresent
          name: mcp-wait-job
          env:
          - name: SLEEP
            value: "3"
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      serviceAccount: cli-job-sa
      serviceAccountName: cli-job-sa
      terminationGracePeriodSeconds: 30