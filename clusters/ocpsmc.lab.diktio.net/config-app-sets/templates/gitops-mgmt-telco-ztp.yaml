---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: telco-gitops-ztp
  namespace: telco-gitops
spec:
  generators:
  - git:
      repoURL: {{ .Values.base_git_url }}
      revision: HEAD 
      directories:
        - path: clusters/*/ztp*
  template:
    metadata:
      name: '01-ztp-{{ "{{" }}path.basename{{ "}}" }}'
      namespace: telco-gitops
    spec:
      destination:
        namespace: telco-gitops
        server: 'https://kubernetes.default.svc'
      project: default
      source:
        repoURL: {{ .Values.base_git_url }}
        targetRevision: HEAD
        path: '{{ "{{" }}path{{ "}}" }}'
